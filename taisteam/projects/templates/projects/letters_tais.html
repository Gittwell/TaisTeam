{% extends 'base2.html' %}

{% block content %}
  <table class="table">

  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Обозначение</th>
      <th scope="col">О чем</th>
      <th scope="col">Дата</th>
      <th scope="col">Фамилия</th>
    </tr>
  </thead>
    <tbody>
    {% for p in table %}
    <tr>
      <th scope="col">{{ p.number }}</th>
      <th scope="col">{{ p.title }}</th>
      <th scope="col">{{ p.about }}</th>
      <th scope="col">{{ p.data }}</th>
      <th scope="col">{{ p.surname }}</th>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
