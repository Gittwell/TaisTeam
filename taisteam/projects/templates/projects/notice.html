{% extends 'base2.html' %}

{% block content %}
  <table class="table table-hover">

  <thead class='table-light'>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Обозначение</th>
      <th scope="col">О чем</th>
      <th scope="col">Тема</th>
      <th scope="col">Дата</th>
      <th scope="col">Фамилия</th>
    </tr>
  </thead>
    <tbody>
    {% for p in posts %}
    <tr>
      <th scope="row">{{ p.id }}</th>
      <td>{{ p.notification }}</td>
      <td>{{ p.about }}</td>
      <td>{{ p.project.title }}</td>
      <td>{{ p.date|date:"d.m.Y"  }}</td>
      <td>{{ p.worker }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
